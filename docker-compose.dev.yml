version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: absensi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@db:5432/absensi_db
      AUTH_SECRET: your-super-secret-key-change-this-in-production
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    # Untuk development, kita akan mengganti command untuk menjalankan dalam mode dev
    command: npm run dev

volumes:
  postgres_data: